<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description"
		content="Confira meu decodificador de mensagens. Com ele você poderá mandar mensagens secratas para seus(as) amigos(as). Ficou curioso(a)? Vem dar um olhada!" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="author" content="Samuel da Silva" />
	<meta property="og:title" content="Alura Challenge - Decodificador" />
	<meta property="og:description"
		content="Confira meu decodificador de mensagens. Com ele você poderá mandar mensagens secratas para seus(as) amigos(as). Ficou curioso(a)? Vem dar um olhada!" />
	<meta property="og:image" content="./favicon.png" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Alura Challenge - Decodificador" />
	<meta name="twitter:description"
		content="Confira meu decodificador de mensagens. Com ele você poderá mandar mensagens secratas para seus(as) amigos(as). Ficou curioso(a)? Vem dar um olhada!" />
	<meta name="twitter:image" content="./favicon.png" />
	<meta name="robots" content="index, follow" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="canonical" href="https://samcolt36.github.io/alura-challenge-encoder-decoder" />
	<link rel="stylesheet" href="./styles/output.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon.png">
	<link rel="manifest" href="./favicon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
	<link rel="shortcut icon" href="./favicon.ico">
	<title>Alura Challenge - Decodificador</title>
	<script type="module" src="./scripts/jquery-3.7.1.min.js"></script>
	<script type="module" src="./scripts/dom.js"></script>
	<script type="module" src="./scripts/modify-attributes-svg.js"></script>
	<script type="module" src="./scripts/encode-decode.js"></script>
	<script type="module" src="./scripts/clear-textarea.js"></script>
	<script type="module" src="./scripts/validate-user-input.js"></script>
	<script type="module" src="./scripts/copy-text.js"></script>
</head>

<body
	class="flex flex-col h-screen mx-auto space-y-6 min-w-72 max-w-7xl shrink bg-color-background xl:p-10 xl:flex-row xl:space-x-0 xl:space-y-0">
	<header class="p-4 lg:p-10">
		<figure class="*:h-8">
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" viewBox="0 0 32 48">
				<path class="fill-color-primary" id="path" />
			</svg>
		</figure>
	</header>

	<main
		class="flex flex-col flex-grow px-4 pt-20 space-y-4 inter lg:px-10 lg:pt-32 lg:pb-20 lg:justify-between xl:pt-32 xl:pb-20 xl:justify-between">
		<textarea name="UserMessage" id="UserMessage" placeholder="Digite seu texto"
			class="w-full h-full text-lg outline-none resize-none placeholder:text-lg lg:placeholder:text-2xl lg:sm:text-2xl xl:placeholder:text-3xl xl:text-3xl placeholder:text-color-primary bg-color-background min-h-32 text-color-primary selection:text-white selection:bg-color-primary"></textarea>
		<div class="space-y-4">
			<notice class="flex items-center">
				<svg class="h-4 stroke-2 fill-color-auxiliary-text stroke-color-background lg:h-6" viewBox="0 0 24 24"
					stroke-linecap="round" stroke-linejoin="round" id="notice">
					<circle cx="12" cy="12" r="10" />
					<line x1="12" y1="8" x2="12" y2="12" />
					<line x1="12" y1="16" x2="12.01" y2="16" />
				</svg>
				<p class="text-xs lg:text-base" id="message">Apenas letras minúsculas e sem acento.</p>
			</notice>

			<section
				class="*:border *:rounded-3xl *:text-sm flex flex-wrap space-y-2 *:basis-full md:*:basis-auto md:space-y-0 md:space-x-2 lg:*:basis-auto lg:space-y-0 lg:space-x-2 xl:*:basis-auto xl:space-y-0 xl:space-x-2">
				<button type="button" title="Criptografar" id="encode"
					class="p-4 text-white min-w-32 bg-color-primary border-color-primary cursor-no-drop hover:ring-1 hover:ring-offset-2 hover:ring-color-primary grow lg:max-w-64 xl:max-w-64"
					disabled>Criptografar</button>
				<button type="button" title="Decriptografar" id="decode"
					class="p-4 min-w-32 bg-color-background border-color-primary text-color-primary cursor-no-drop hover:ring-1 hover:ring-offset-2 hover:ring-color-primary grow lg:max-w-64 xl:max-w-64"
					disabled>Decriptografar</button>
				<button type="button" class="relative flex items-center justify-center p-2 border-none"
					id="container-trash">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6" id="svg-trash">
						<path id="trash">
					</svg>
				</button>
			</section>
		</div>
	</main>

	<section class="flex items-center justify-center p-4 lg:p-10 xl:p-0 xl:max-w-80">
		<div
			class="relative flex flex-col items-center justify-center h-full p-8 space-y-4 bg-white shadow-xl rounded-3xl basis-full min-w-80 md:p-10">
			<figure class="hidden w-full select-none *:min-h-1/2 xl:block" id="figure">
				<img src="./vectors/High quality products 1 1.svg"
					alt="Imagem ilustrativa de uma pessoa sentada com uma lupa, observando um diamante">
			</figure>
			<h3 class="text-xl font-bold text-center md:text-2xl lg:text-2xl" id="message-default">Nenhuma mensagem
				encontrada</h3>
			<p class="overflow-auto leading-7 text-center outline-none" id="modal">Digite um texto que você deseja
				criptografar ou
				descriptografar.</p>
			<button type="button" title="Copiar"
				class="hidden p-2 ml-auto text-center border bg-inherit border-color-primary text-color-primary w-min my-96 rounded-xl"
				id="copy">Copiar</button>
		</div>
	</section>
</body>

</html>
